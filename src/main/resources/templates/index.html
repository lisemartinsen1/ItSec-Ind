<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .btn-login {
            width: 50px;
        }

        .custom-bg {
          background-color: #ccc4be;
        }

        .security-img {
            width: 50px;
        }

    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:if="${username != null}" class="col-12 p-5 text-center">
            <h2>Hello, <span th:text="${username}"></span>!</h2>
        </div>
        <div class="col-12 col-sm-6 text-center">
            <a class="btn btn-light btn-lg" th:href="@{/hash}">Hashing</a>
        </div>
        <div class="col-12 col-sm-6 text-center">
            <a class="btn btn-light btn-lg" th:href="@{/passwordCracker}">Password Cracker</a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
