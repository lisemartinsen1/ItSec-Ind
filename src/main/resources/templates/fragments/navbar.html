<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<nav class="navbar navbar-expand-lg navbar-light custom-bg" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/index}">
        <img src="https://www.svgrepo.com/show/445993/security-verified.svg" class="img-fluid security-img" alt="security badge icon">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hash}">Hashing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/passwordCracker}">Password Cracker</a>
            </li>
            <li class="nav-item" th:if="${username == null}">
                <a class="btn btn-login btn-primary p-1 text-white nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${username != null}">
                <form th:action="@{/logout}" method="post" class="form-inline">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger p-1 nav-link text-white btn-logout">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
